<h2 mat-dialog-title>{{data.concepto.descripcion}}</h2>
<mat-dialog-content>
    <form [formGroup]="form" class="full-width-form" (ngSubmit)="onSave()" novalidate>
        <mat-form-field>
            <input matInput class="importe" placeholder="Importe" formControlName="importeFormControl" appTwoDigitDecimaNumber autocomplete="off">
        </mat-form-field>
        <div>
            <mat-radio-group>
                <mat-radio-button value="1" [checked]="data.concepto.credito === false">Débito</mat-radio-button>
                <mat-radio-button value="2" [checked]="data.concepto.credito === true">Crédito</mat-radio-button>
            </mat-radio-group>
        </div>
        
        
        <div class="buttons-section">
            <mat-card-actions>
                <div class="cancel-button">
                    <button  mat-raised-button type="button" (click)="onCancel()">Close</button>
                </div>
                <div class="save-button">
                    <button  mat-raised-button type="submit" [disabled]="!(form.valid)" color="primary">Aceptar</button>
                </div>
            </mat-card-actions>
        </div>
    </form>
    
</mat-dialog-content>
