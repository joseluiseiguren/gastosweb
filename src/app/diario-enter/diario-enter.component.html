<h2 mat-dialog-title>{{data.concepto.descripcion}}</h2>
<mat-dialog-content>
    <form [formGroup]="form" class="full-width-form" (ngSubmit)="onSave()" novalidate>
        <mat-form-field>
            <input matInput 
                    (focus)="$event.target.select()" 
                    class="importe" 
                    placeholder="Importe" 
                    formControlName="importeFormControl" 
                    appTwoDigitDecimaNumber 
                    autocomplete="off">
        </mat-form-field>
        <div>
            <mat-radio-group formControlName="debitoCreditoControl">
                <mat-radio-button value="0">Débito</mat-radio-button>
                <mat-radio-button value="1">Crédito</mat-radio-button>
            </mat-radio-group>
        </div>
                
        <div class="buttons-section">
            <mat-card-actions>
                <div class="cancel-button">
                    <button  mat-raised-button type="button" (click)="onCancel()">Close</button>
                </div>
                <div class="save-button">
                    <button  mat-raised-button type="submit" [disabled]="!(form.valid)" color="primary">Aceptar</button>
                </div>
            </mat-card-actions>
        </div>
    </form>
    
</mat-dialog-content>
