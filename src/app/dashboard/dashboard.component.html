<div class="nav">
    <ul>
      <li><a [class.active]="urlActual == urlDiario" (click)="route(urlDiario)">Diario</a></li>
      <li><a [class.active]="urlActual == urlMensual" (click)="route(urlMensual)">Mensual</a></li>
      <li><a [class.active]="urlActual == urlAnual" (click)="route(urlAnual)">Anual</a></li>
      <li><a [class.active]="urlActual == urlHistorico" (click)="route(urlHistorico)">Historico</a></li>
      <li><a [class.active]="urlActual == urlConceptos" (click)="route(urlConceptos)">Conceptos</a></li>
      <li (click)="shoUserMenu()"><a>
                          <i class="glyphicon glyphicon-user"></i>
                          {{userName}}
                        </a>
        <ul [class.prueba]="showUserMenu" [class.prueba2]="!showUserMenu">
          <li><a [routerLink]="['/dashboard/userprofile']">Perfil</a></li>
          <li><a (click)="logout()">Log Out</a></li>
        </ul>
      </li>
    </ul>
</div>
<div style="margin-top:43px; margin-left:1px;">
  <router-outlet></router-outlet>
</div>
