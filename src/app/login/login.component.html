<div class="loginContainer">
  <div class="login">
    <p>
      <mat-card-title>Control de Gasto$</mat-card-title>        
    </p>
    <form [formGroup]="loginForm" class="full-width-form" (ngSubmit)="login()" novalidate>
      <div>
        <mat-form-field appearance="outline" class="formfield-full-width" >
          <mat-label>E-Mail</mat-label>
          <input matInput placeholder="E-Mail" formControlName="emailFormControl">
          <mat-icon matSuffix>face</mat-icon>                
        </mat-form-field>          
      </div>
      <div>
        <mat-form-field appearance="outline" class="formfield-full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" placeholder="Password" formControlName="pwdFormControl">
          <mat-icon matSuffix>vpn_key</mat-icon>
        </mat-form-field>
      </div>
      <div class="buttons-section">
        <div class="register-container">        
          <a mat-button color="register" routerLink="/registracion">Registrarse</a>              
        </div>
        <div class="login-button-container">
          <button mat-raised-button type="submit" color="primary" [disabled]="!loginForm.valid || loading">Login
            <mat-icon>directions_run</mat-icon>              
          </button>          
          <mat-spinner *ngIf="loading" [diameter]="30"></mat-spinner>
        </div>        
      </div>      
    </form>    
  </div>   
</div>
